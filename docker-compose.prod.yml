services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: quantum_flow
      POSTGRES_USER: quantum
      POSTGRES_PASSWORD: quantum123
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432" # expose only if you need host access; otherwise remove

  api:
    image: backend-api:latest
    build: ./backend
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - ./backend/.env.prod
    environment:
      DATABASE_URL: postgresql+psycopg2://quantum:quantum123@db:5432/quantum_flow
    ports:
      - "8005:8000" # api exposed on host:8005
    command: [ "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000" ]

  web:
    image: nginx:stable-alpine
    restart: unless-stopped
    depends_on:
      - api
    volumes:
      - ./web/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"

volumes:
  pgdata:
